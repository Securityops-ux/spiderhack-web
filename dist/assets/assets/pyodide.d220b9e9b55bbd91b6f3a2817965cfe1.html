<!DOCTYPE html> 
<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

</head>
<body>
    <script>
        let pyodideReady = false; 
        async function main() {
            self.pyodide = await loadPyodide(); 
            pyodideReady = true; 
            console.log("Pyodide ready"); 
        }
        main();
        window.runPython = async (code, id) => {
                try {
                    const result = await pyodide.runPythonAsync(code);
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'py-result', result, id }));
                } catch (err) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'py-result', result: err.message, id }));
                }
            };
        
    </script>
</body>
